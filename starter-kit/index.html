<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Starter Kit</title>
</head>
<body>
  <h1>Photo puzzle game</h1>
  <div id="navbar">
    <div id="diff-selector-container">
      <label for="difficulty">Difficulty: </label>
      <select id="diff" name="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <!-- <p>About</p> -->
    <!-- <p>Scoreboard</p> -->
  </div> 
  <!-- One div for time later-->
  <div id="game-container-grid">

    <div class="puzzle-container" id="start-area">
      <!-- dynamically generate smaller div with img like in pokesearch with images-->
    </div>
    <div class="puzzle-container" id="template-area">
      <!-- dynamically generate grid with smaller divs, start with 4x2-->
    </div>
  </div>
</body>
</html>
