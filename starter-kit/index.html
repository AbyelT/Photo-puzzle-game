<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Starter Kit</title>
</head>
<body>
  <h1>Photo puzzle game</h1>
  <div id="navbar">
    <h1 class="navbar-text">Time</h1>
    <span class="navbar-text" id="timer"></span>
    <h1 class="navbar-text" for="difficulty">Difficulty: </h1>
    <select class="navbar-text" id="diff" name="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div> 
  <div id="game-container-grid">
    <div class="puzzle-container" id="start-area">
      <!-- dynamically generate smaller div as containers, with img as pieces-->
    </div>
    <div class="puzzle-container" id="template-area">
      <!-- dynamically generate smaller divs for dropping pieces -->
    </div>
  </div>
</body>
</html>
